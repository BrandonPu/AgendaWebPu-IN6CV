<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="/perfil-del-usuario/perfil-del-usuario.css">
</head>

<body>
    <section style="background-color: #eee;">
        <div class="container py-5">
            <div class="row">
                <div class="col">
                    <nav aria-label="breadcrumb" class="bg-body-tertiary rounded-3 p-3 mb-4">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="/contactos/contactos.html">Inicio</a></li>
                            <li class="breadcrumb-item active" aria-current="page">User Profile</li>
                        </ol>
                    </nav>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <img src="https://th.bing.com/th/id/R.cb331d845f324231c4b15f1c5f37d6f2?rik=Mh11ZqrqvsAkXw&riu=http%3a%2f%2fwww.clipartbest.com%2fcliparts%2fniE%2fBGp%2fniEBGpjrT.png&ehk=q7P2rSOpO0wtXf2PQ2kAKXwohvVR45UgUfxGRLQlZ1w%3d&risl=&pid=ImgRaw&r=0"
                                alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                            <h5 class="my-3">
                                <h4>Usuario:</h4>
                                <p id="nombre-1"></p>
                            </h5>
                            <p class="text-muted mb-4">República de Guatemala</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3>Datos del Usuario</h3>

                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Nombre / Usuario</p>
                                </div>
                                <div class="col-sm-9">
                                    <p id="nombre-2"></p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Correo Electronico</p>
                                </div>
                                <div class="col-sm-9">
                                    <p id="correo"></p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Telefono</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0">+502 XXXX XXXX</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Direccion</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0">Guatemala zona X X-av X-calle</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Contraseña</p>
                                </div>
                                <div class="col-sm-9">
                                    <p id="clave"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>


    <script>
        const text = localStorage.getItem("text");
        const email = localStorage.getItem("email");
        const password = localStorage.getItem("password");

        const nombre1 = document.getElementById("nombre-1");
        const nombre2 = document.getElementById("nombre-2");
        const correo = document.getElementById("correo");
        const clave = document.getElementById("clave");

        const nombreText = ` ${text || "No disponible"}`;
        nombre1.textContent = nombreText;
        nombre2.textContent = nombreText;
        correo.textContent = ` ${email || "No disponible"}`;
        clave.textContent = ` ${password || "No disponible"}`;
    </script>

    <br>
    <br>
    <br>


    <footer class="footer mt-auto py-4 bg-body-tertiary" style="background-color: blue; color: rgb(127, 127, 127);">
        <div class="container py-4 px-4 text-body-secondary">
            <div class="row d-flex justify-content-center text-center">
                <div class="col-12 col-md-6 col-lg-3 mb-4">
                    <a class="d-inline-flex align-items-center mb-2 text-body-emphasis text-decoration-none"
                        aria-label="">
                        <span class="fs-5 text-black">Derechos Reservados</span>
                    </a>
                    <ul class="list-unstyled small">
                        <li class="mb-2">
                            © 2025 Brandon Pu. Todos los derechos reservados.</br>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
