</head>

<body>

        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">

                    <hr>
                    <div class="dropdown pb-4">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                            id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://cdn-icons-png.freepik.com/512/4128/4128244.png" alt="hugenerd" width="30"
                                height="30" class="rounded-circle">

                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">

                        </ul>
                    </div>
                </div>
            </div>

            <div class="container">
                <main>
                    </br>
                    </br>
                    <div class="row g-5">
                        <div class="col-md-7 col-lg-8">
                            <h4 class="mb-3">Formulario de Contacto</h4>
                            <form class="needs-validation">
                                <div class="row g-3">
                                    <div class="col-sm-6">
                                        <label for="firstName" class="form-label">Nombre(s)</label>
                                        <input type="text" class="form-control" id="firstName">
                                    </div>

                                    <div class="col-sm-6">
                                        <label for="lastName" class="form-label">Apellido(s)</label>
                                        <input type="text" class="form-control" id="lastName">
                                    </div>

                                    <div class="col-12">
                                        <label for="email" class="form-label">Correo
                                            electrónico</label>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="you@example.com">
                                    </div>

                                    <div class="col-12">
                                        <label for="teléfono" class="form-label">Teléfono</label>
                                        <input type="text" class="form-control" id="teléfono" placeholder="0000">
                                    </div>

                                    <div class="col-12">
                                        <label for="dirección" class="form-label">Dirección</label>
                                        <input type="text" class="form-control" id="dirección"
                                            placeholder="Apartamento o suite">
                                    </div>

                                    <div class="col-md-5">
                                        <label for="pais" class="form-label">País</label>
                                        <select class="form-select" id="pais">
                                            <option value="" _msttexthash="101647" _msthash="43">Elegir...</option>
                                            <option>Estados Unidos</option>
                                            <option>Guatemala</option>
                                            <option>Mexico</option>
                                            <option>Honduras</option>
                                            <option>España</option>
                                        </select>
                                    </div>
                                </div>

                                <hr class="my-4">

                                <button class="w-100 btn btn-primary btn-lg" type="submit">Crear nuevo Contacto</button>
                                </br>
                                </br>
                                </br>
                            </form>
                        </div>
                    </div>
                </main>

                <footer class="footer mt-auto py-4 bg-body-tertiary"
                    style="background-color: blue; color: rgb(127, 127, 127);">

                        <div class="row d-flex justify-content-center text-center">

                        </div>
